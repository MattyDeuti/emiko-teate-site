[build]
  # Build settings
  publish = "."
  # Force inclusion of all files
  ignore = "false"

[build.environment]
  # Environment variables
  NODE_VERSION = "18"

[[redirects]]
  # Redirect root to index.html
from = "/"
to = "/index.html"
  status = 200

[[redirects]]
  # Handle index.html redirect
  from = "/index.html"
  to = "/index.html"
  status = 301

[[redirects]]
  # Handle 404s with real 404 page
  from = "/*"
  to = "/404.html"
  status = 404

[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = false

# Headers for SVG files
[[headers]]
  for = "/images/*.svg"
  [headers.values]
    Content-Type = "image/svg+xml"
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.svg"
  [headers.values]
    Content-Type = "image/svg+xml"
    Cache-Control = "public, max-age=31536000"

# ================================
# HEADERS DE SÉCURITÉ (NOUVEAU)
# ================================

# Headers de sécurité pour toutes les pages
[[headers]]
  for = "/*"
  [headers.values]
    # Protection clickjacking
    X-Frame-Options = "DENY"
    
    # Protection MIME sniffing
    X-Content-Type-Options = "nosniff"
    
    # Protection XSS navigateurs legacy
    X-XSS-Protection = "1; mode=block"
    
    # Contrôle referrers
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # Content Security Policy adaptée à votre site
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data:; connect-src 'self' https://fonts.gstatic.com;"

# Cache optimisé pour vos images WebP/JPG
[[headers]]
  for = "/images/*.webp"
  [headers.values]
    Content-Type = "image/webp"
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*.jpg"
  [headers.values]
    Content-Type = "image/jpeg"
    Cache-Control = "public, max-age=31536000, immutable"

# Cache pour le fichier ai-summary.json
[[headers]]
  for = "/ai-summary.json"
  [headers.values]
    Content-Type = "application/json; charset=utf-8"
    Cache-Control = "public, max-age=3600"